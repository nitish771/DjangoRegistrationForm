<!doctype html>
{% extends 'basic_app/base.html' %}
{% load static %}
{% block content %}
<div class="jumbotron">
	{% if registered %}
		<h1>Thank you for registering</h1>
	{% else %}
		<h1>Fill out this form</h1>
		<form enctype="multipart/form-data" method="POST">
			{% csrf_token %}
			{{ user_form.as_p }}
			{{ prof_form }}
			<input type="submit" name="submit" value='Register'>
		</form>
	{% endif %}
</div>
{% endblock %}
